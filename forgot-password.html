<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parolni Tiklash</title>

    <!-- Bootstrap CSS (Optional) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        body {
            background: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }

        .forgot-container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 30px;
        }

        .forgot-card {
            background: #b9439b;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        .forgot-card h2 {
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
            color: #fff;
        }

        .forgot-card p {
            text-align: center;
            margin-bottom: 25px;
            color: #ffffff;
        }

        .form-control {
            border-radius: 10px;
            margin-bottom: 15px;
            padding: 12px;
        }

        .site-btn {
            background-color: #FFE63E;
            color: #b9439b;
            padding: 12px;
            border: none;
            border-radius: 10px;
            width: 100%;
            transition: 0.3s;
        }

        .site-btn:hover {
            background-color: #ffffff;
        }

        .back-btn {
            background: #FFE63E;
            color: #b9439b;
            margin-top: 10px;
            text-decoration: none;
            justify-self: center;
            align-items: center;
            width: 320px;
            text-align: center;
            transition: 0.3s;
        }

        .back-btn:hover {
            background-color: #fff; 
            color: #b9439b;
        }

        .link-text {
            display: flex;
            justify-content: center;
            margin-top: 15px;
            font-size: 14px;
            color: #ffffff;
        }

        .link-text a {
            margin-left: 5px;
            color: #FFE63E;
            text-decoration: none;
        }

        .link-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="forgot-container">
        <div class="forgot-card">
            <h2>Parolni tiklash</h2>
            <p>Email manzilingizni kiriting. Biz sizga parolni tiklash uchun havola yuboramiz.</p>

            <form action="#" method="POST">
                <input type="email" class="form-control" placeholder="Email manzilingiz" required>
                <button type="submit" class="site-btn">Havola yuborish</button>
            </form>

            <div style="display: flex; justify-self: center; margin-top: 10px;">
                <a href="login.html" class="site-btn back-btn">Orqaga</a>
            </div>

            <div class="link-text">
                <span>Hali akkauntingiz yo'qmi?</span>
                <a href="registration.html">Ro'yxatdan o'tish</a>
            </div>
        </div>
    </div>

</body>

</html>
