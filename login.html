<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeCare-AI - Tizimga kirish</title>

    <!-- Bootstrap CSS (Optional, remove if not using) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        body {
            background: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }

        .login-container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 30px;
        }

        .login-card {
            background: #b9439b;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        .login-card h2 {
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
            color: #ffffff;
        }

        .btn-google {
            background-color: #fff;
            border: 1px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 8px;
            transition: 0.3s;
            text-decoration: none;
        }

        .btn-google:hover {
            background-color: #f1f1f1;
        }

        .btn-google img {
            width: 20px;
            margin-right: 10px;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #ccc;
        }

        .divider span {
            margin: 0 10px;
            color: #ffffff;
            font-weight: bold;
        }

        .form-control {
            border-radius: 10px;
            margin-bottom: 15px;
            padding: 12px;
        }

        .site-btn {
            background-color: #FFE63E;
            color: #b9439b;
            padding: 12px;
            border: none;
            border-radius: 10px;
            width: 100%;
            transition: 0.3s;
        }

        .site-btn:hover {
            background-color: #ffffff;
        }

        .back-btn {
            background: #FFE63E;
            color: #b9439b;
            margin-top: 10px;
            text-decoration: none;
            justify-self: center;
            align-items: center;
            width: 320px;
            text-align: center;
            transition: 0.3s;
        }

        .back-btn:hover {
            background-color: #fff;
            color: #b9439b;
        }

        .link-text {
            display: flex;
            justify-content: center;
            margin-top: 15px;
            font-size: 14px;
            color: #ffffff;
        }

        .link-text a {
            margin-left: 5px;
            color: #FFE63E;
            text-decoration: none;
        }

        .link-text a:hover {
            text-decoration: none;
        }

        img,
        svg {
            vertical-align: middle;
            width: 25px;
            height: 20px;
        }
    </style>
</head>

<body>

    <div class="login-container">
        <div class="login-card">
            <h2>Tizimga kirish</h2>

            <!-- Google Login -->
            <a href="https://accounts.google.com/o/oauth2/v2/auth?..." class="btn-google mb-1" style="color: black;">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/768px-Google_%22G%22_logo.svg.png"
                    alt="Google">Google</a>

            <!-- OR Divider -->
            <div class="divider">
                <span>yoki</span>
            </div>

            <!-- Login Form -->
            <form action="#" method="POST">
                <input type="text" class="form-control" placeholder="Foydalanuvchi nomi" required>
                <input type="password" class="form-control" placeholder="Parol" required>
                <div style="display: flex; justify-content: center; margin-top: 10px;">
                    <a href="indexmainpage.html" class="site-btn back-btn">Tizimga kirish</a>
                </div>
            </form>

            <div style="display: flex; justify-content: center; margin-top: 10px;">
                <a href="indexpage.html" class="site-btn back-btn">Orqaga</a>
            </div>

            <!-- Forgot Password -->
            <div class="link-text">
                <a href="forgot-password.html">Parolni unutdingizmi?</a>
            </div>

            <!-- Sign Up -->
            <div class="link-text">
                <span>Hali akkauntingiz yo'qmi?</span>
                <a href="registration.html">Ro'yxatdan o'tish</a>
            </div>
        </div>
    </div>

</body>

</html>
