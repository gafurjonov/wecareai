    <script type="text/javascript">
        document.addEventListener("DOMContentLoaded", function () {
            const regions = {
                an: { text: "Andijon", url: "" },
                bu: { text: "Buxoro", url: "" },
                fa: { text: "Farg'ona", url: "" },
                ji: { text: "Jizzax", url: "" },
                nq: { text: "Navoiy", url: "" },
                ng: { text: "Namangan", url: "" },
                qa: { text: "Qashqadaryo", url: "" },
                qr: { text: "Qoraqalpog'iston", url: "" },
                sa: { text: "Samarqand", url: "" },
                si: { text: "Sirdaryo", url: "" },
                su: { text: "Surxondaryo", url: "" },
                to: { text: "Toshkent viloyati", url: "" },
                tx: { text: "Toshkent shahar", url: "" },
                xo: { text: "Xorazm", url: "" }
            };

            const languages = [
                { text: "O'zbek tili", url: "/uz" },
                { text: "Rus tili", url: "/ru" }
            ];

            const countryDropdown = document.getElementById("custom-dropdown-country");
            const languageDropdown = document.getElementById("custom-dropdown-language");
            const countrySelected = countryDropdown.querySelector(".dropdown-selected");
            const countryOptions = document.getElementById("custom-dropdown-country-options");
            const languageSelected = languageDropdown.querySelector(".dropdown-selected");
            const languageOptions = document.getElementById("custom-dropdown-language-options");
            const goToLink = document.getElementById("go-to-country-link");

            // Populate regions dropdown
            for (const [code, region] of Object.entries(regions)) {
                const option = document.createElement("div");
                option.classList.add("dropdown-option");
                option.dataset.value = code;
                option.textContent = region.text;
                countryOptions.appendChild(option);
            }

            // Toggle dropdown visibility
            function toggleOptions(options) {
                options.style.display = options.style.display === "block" ? "none" : "block";
            }

            countrySelected.addEventListener("click", () => toggleOptions(countryOptions));
            languageSelected.addEventListener("click", () => {
                if (!countrySelected.dataset.selected) return;
                toggleOptions(languageOptions);
            });

            // Event delegation for country selection
            countryOptions.addEventListener("click", function (e) {
                if (!e.target.classList.contains("dropdown-option")) return;

                const selectedRegion = e.target.dataset.value;
                countrySelected.textContent = e.target.textContent;
                countrySelected.dataset.selected = selectedRegion;
                countryOptions.style.display = "none";

                // Populate language dropdown
                languageOptions.innerHTML = "";
                languages.forEach(language => {
                    const langOption = document.createElement("div");
                    langOption.classList.add("dropdown-option");
                    langOption.dataset.value = language.url;
                    langOption.textContent = language.text;
                    languageOptions.appendChild(langOption);
                });

                // Reset language dropdown
                languageSelected.textContent = "Til";
                languageSelected.dataset.selected = "";
                languageDropdown.classList.remove("disabled");
            });

            // Event delegation for language selection
            languageOptions.addEventListener("click", function (e) {
                if (!e.target.classList.contains("dropdown-option")) return;

                languageSelected.textContent = e.target.textContent;
                languageSelected.dataset.selected = e.target.dataset.value;
                languageOptions.style.display = "none";
            });

            // Close dropdowns when clicking outside
            window.addEventListener("click", function (e) {
                if (!countryDropdown.contains(e.target)) countryOptions.style.display = "none";
                if (!languageDropdown.contains(e.target)) languageOptions.style.display = "none";
            });

            // Redirect logic
            goToLink.addEventListener("click", function (e) {
                const country = countrySelected.dataset.selected;
                const language = languageSelected.dataset.selected;

                if (!country) {
                    countryOptions.style.display = "block";
                    e.preventDefault();
                    return;
                }

                if (!language) {
                    languageOptions.style.display = "block";
                    e.preventDefault();
                    return;
                }

                location.href = regions[country].url + language;
            });

            // Set footer year if it exists
            const footerYear = document.querySelector(".footer-year");
            if (footerYear) footerYear.innerText = new Date().getFullYear();
        });
    </script>
