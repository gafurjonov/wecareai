<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeCare-AI - Ro'yxatdan o'tish</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f7f9fc;
            font-family: 'Poppins', sans-serif;
        }

        .signup-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.1);
            background-color: #b9439b;
            color: #ffffff;
        }

        .title {
            font-size: 28px;
            font-weight: bold;
            color: #ffffff;
        }

        .sub-title {
            color: #ffffff;
            margin-bottom: 20px;
        }

        .google-btn {
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-decoration: none;
            color: #333;
            margin-bottom: 20px;
            background-color: #fff;
        }

        .google-btn:hover {
            background-color: #f1f1f1;
        }

        .site-btn .back-btn {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .or-wrapper {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 20px 0;
        }

        .or-wrapper::before,
        .or-wrapper::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #ccc;
        }

        .or-wrapper span {
            margin: 0 10px;
            color: #ffffff;
        }

        .form-control {
            border-radius: 10px;
            padding: 12px;
        }

        .site-btn {
            background-color: #FFE63E;
            color: #b9439b;
            padding: 12px;
            border: none;
            border-radius: 10px;
            width: 100%;
            transition: 0.3s;
        }

        .site-btn:hover {
            background-color: #ffffff;
        }

        .bottom-text {
            margin-top: 20px;
            text-align: center;
        }

        .bottom-text a {
            color: #FFE63E;
            text-decoration: none;
            margin-left: 5px;
        }

        @media(max-width: 576px) {
            .signup-container {
                padding: 30px 20px;
            }
        }

        img,
        svg {
            vertical-align: middle;
            width: 25px;
            height: 25px;
        }
    </style>
</head>

<body>

    <div class="signup-container">
        <div class="text-center mb-4">
            <div class="title">WeCare-AI ga xush kelibsiz</div>
            <div class="sub-title">Bepul ro'yxatdan o'tish</div>
        </div>

        <!-- Google Signup -->
        <a href="https://accounts.google.com/o/oauth2/v2/auth?..." class="google-btn">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/768px-Google_%22G%22_logo.svg.png"
                alt="Google">
            Google </a>

        <!-- OR Divider -->
        <div class="or-wrapper">
            <span>yoki</span>
        </div>

        <!-- Form Starts -->
        <form id="sign-up">
            <div class="row g-3 mb-3">
                <div class="col-md-6">
                    <input type="text" class="form-control" id="first-name" placeholder="Ism" required>
                </div>
                <div class="col-md-6">
                    <input type="text" class="form-control" id="last-name" placeholder="Familiya" required>
                </div>
                <div class="col-12">
                    <input type="email" class="form-control" id="email" placeholder="Email" required>
                </div>
                <div class="col-12">
                    <input type="tel" class="form-control" id="phone-number" placeholder="Telefon raqami" required>
                </div>
                <div class="col-12">
                    <input type="text" class="form-control" id="username" placeholder="Foydalanuvchi nomi" required>
                </div>
                <div class="col-12">
                    <select class="form-control" id="role" required>
                        <option value="" disabled selected>Rolni tanlang</option>
                        <option value="Ota-ona">Ota-ona</option>
                        <option value="Enaga">Enaga</option>
                    </select>
                </div>
                <div class="col-12">
                    <input type="password" class="form-control" id="passwordSignup"
                        placeholder="Parol - kamida 8ta simvol" required>
                </div>
            </div>

            <div style="display: flex; justify-content: center; margin-top: 10px;">
                <a href="indexmainpage.html" class="site-btn back-btn">Ro'yxatdan o'tish</a>
            </div>

            <script>
                document.addEventListener("DOMContentLoaded", function () {
                    if (localStorage.getItem("removeLoginMenu") === "true") {
                        let menuItem = document.getElementById("menu-item-1318");
                        if (menuItem) {
                            menuItem.style.display = "none";
                        }
                    }
                });
            </script>


            <div class="bottom-text">
                Allaqachon akkauntingiz bormi?
                <a href="login.html">Kirish</a>
            </div>
        </form>

    </div>

</body>

</html>
